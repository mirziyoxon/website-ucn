m<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Book Package</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #viewer {
      padding: 20px;
      background: white;
    }
    canvas {
      display: block;
      margin: 10px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #locker {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #content {
      display: none;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Locker Screen -->
  <div id="locker">
    <h2>Enter Access Code</h2>
    <input type="password" id="codeInput" placeholder="Enter code">
    <button onclick="unlock()">Unlock</button>
    <p id="error" style="color:red;"></p>
  </div>
  <div id="content">
  <div id="viewer"></div>

  <!-- Load PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const url = "premium/onwritingwell.pdf"; // ?? your folder path

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

    const viewer = document.getElementById("viewer");

    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.2 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          viewer.appendChild(canvas);

          page.render({ canvasContext: context, viewport: viewport });
        });
      }
    }).catch(err => {
      viewer.innerHTML = `<p style="color:red">? Could not load PDF. Check the file path: ${url}</p>`;
      console.error(err);
    });

    function unlock() {
      const correctCode = "2220"; // <-- change this to your secret code
      const input = document.getElementById("codeInput").value;

      if (input === correctCode) {
        document.getElementById("locker").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Incorrect code. Try again.";
      }
    }
  </script>
</body>
</html>
